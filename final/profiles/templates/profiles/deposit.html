<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Form</title>
    <style>
        body {
            background-color: #e6f2ff;
            /* Light blue background */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            font-family: 'Slabo 27px', serif;
            border-bottom: 1px solid #ccc;
            font-weight: 700;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            height: 40px;
            background-color: #ffffff;
            width: 100%;
            /* max-width: 600px; */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            /* margin: 20px auto; */
        }

        #page_name {
            font-size: 28px;
            color: #0056b3;
            /* Darker blue for text */
            font-weight: bold;
            margin-inline: 20px;
        }

        #edit_button {
            background-color: #0056b3;
            /* Primary blue */
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-inline: 20px;
        }

        #edit_button:hover {
            background-color: #004494;
        }

        #edit_button a {
            color: white;
            text-decoration: none;
        }

        #details_box {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 10px auto;
        }

        .page_name {
            text-align: center;
        }

        #details_table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #details_table td {
            padding: 12px;
            vertical-align: top;
            font-size: 18px;
        }


        #details_table input[type="text"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #0056b3;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #0056b3;
            /* Primary blue */
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #004494;
            /* Darker blue on hover */
        }

        span {
            color: #ff4444;
            font-weight: bold;
        }

        a {
            color: #0056b3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        small {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="page_name">BANK</div>
        <button type="button" id="edit_button"><a href="#">Home</a></button>
    </div>

    <div id="details_box">
        <div id="page_name" class="page_name">Deposit</div>
        <form name="deposit_details" action="deposit" method="POST">
            <table id="details_table" cellpadding="5px">
                <tr>
                    <td>Amount to be deposited:</td>
                    <td><input type="text" name="amount" placeholder="Enter Amount"></td>
                </tr>
                <tr>
                    <td>Deposit into account:</td>
                    <td><input type="text" name="acc_no" placeholder="Account Number"></td>
                </tr>
                <tr class="deposit-button">
                    <td></td>
                    <td><button type="submit">Deposit</button></td>
                </tr>
                <!-- <tr>
                    <td><span>{{msg|safe}}</span></td>
                </tr> -->
                <tr>
                    <td colspan="2">
                        <small>By transferring money from your account, you agree to the <a href="#">Terms and
                                Conditions</a> of amount transfer.</small>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
